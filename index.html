<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto Rahel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Foto Rahel</h1>
    <p>Koleksi pribadi hasil fotografi</p>
  </header>

  <section class="gallery">
    <!-- Pastikan file gambar diletakkan di folder yang sama dengan file HTML -->
    <img src="photo1.jpg" alt="Foto 1">
    <img src="photo2.jpg" alt="Foto 2">
    <img src="photo3.jpg" alt="Foto 3">
    <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
  </section>

  <footer>
    &copy; 2025 Rahel Virgia. Semua hak dilindungi.
  </footer>
</body>
</html>
