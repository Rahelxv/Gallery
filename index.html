<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahel Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rahel Photo Gallery</h1>
    <p>Photography collection</p>
  </header>

  <section class="gallery">
    <img src="IMG_6454.JPG" alt="Sungai Mahakam dari jembatan penyebrangan">
    <img src="IMG_6459.JPG" alt="Pembangunan Pusat Perbelanjaan Samarinda">
    <img src="IMG_6476.JPG" alt="Mesjid Terbengkalai">
  </section>

  <footer>
    &copy; 2025 Rahel. All rights reserved.
  </footer>
</body>
</html>
